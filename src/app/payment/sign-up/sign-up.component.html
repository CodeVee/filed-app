<div class="page">
  <div *ngIf="user$ |async as user" class="card">
    <div class="card-header">
      Latest User
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>I have agreed to a free trial with a Monthly Budget of {{user.monthlyBudget | currency}}.</p>
        <footer class="blockquote-footer">{{user.firstName}} {{user.lastName}}: <cite title="Source Title">{{user.email}}, {{user.phoneNumber}}</cite></footer>
      </blockquote>
    </div>
  </div>
  <div class="wrapper">
    <a routerLink="/free-trial" class="btn btn-block btn-success">Sign Up</a>
  </div>
</div>
